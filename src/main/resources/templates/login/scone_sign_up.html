<!--회원 가입 페이지-->
<div class="mx-auto" style="width: 600px; margin-top: 50px;">
    <form th:action="@{/signup}" th:object="${memberDto}" method="post">

        <!--이메일 입력-->
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <dr></dr>
            <div class="col-sm-4">
                <input type="guest_Email" id="email" name="email" class="form-control" placeholder="이메일 주소">
            </div>

            <div class="col-sm-1" style="font-size: 20px;">@</div>

            <div class="col-sm-4">
                <select class="form-select" name="browser" type="public_Email" aria-label="public_Email"
                        id="browser">
                    <option selected th:value="naver.com">naver.com</option>
                    <option th:value="gmail.com">gmail.com</option>
                    <option th:value="daum.net">daum.net</option>
                    <option th:value="nate.com">nate.com</option>
                </select>
            </div>
        </div>

        <!--비밀번호 입력-->
        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
            <dr></dr>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="password">
            </div>
        </div>

        <div class="row mb-3">
            <!--비밀 번호 class랑 숫자가 다름-->
            <label for="inputPassword2" class="col-sm-3 col-form-label">비밀번호 확인</label>
            <dr></dr>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword2">
            </div>
        </div>
        <script type="text/javascript">

	/* 자바 스크립트 함수 선언(비밀번호 확인) */

	function passConfirm() {
	/* 비밀번호, 비밀번호 확인 입력창에 입력된 값을 비교해서 같다면 비밀번호 일치, 그렇지 않으면 불일치 라는 텍스트 출력.*/
	/* document : 현재 문서를 의미함. 작성되고 있는 문서를 뜻함. */
	/* getElementByID('아이디') : 아이디에 적힌 값을 가진 id의 value를 get을 해서 password 변수 넣기 */
		var password = document.getElementById('inputPassword1');					//비밀번호
		var passwordConfirm = document.getElementById('inputPassword2');	//비밀번호 확인 값
		var confrimMsg = document.getElementById('confirmMsg');				//확인 메세지
		var correctColor = "#00ff00";	//맞았을 때 출력되는 색깔.
		var wrongColor ="#ff0000";	//틀렸을 때 출력되는 색깔

		if(password.value == passwordConfirm.value){//password 변수의 값과 passwordConfirm 변수의 값과 동일하다.
			confirmMsg.style.color = correctColor;/* span 태그의 ID(confirmMsg) 사용  */
			confirmMsg.innerHTML ="비밀번호 일치";/* innerHTML : HTML 내부에 추가적인 내용을 넣을 때 사용하는 것. */
		}else{
			confirmMsg.style.color = wrongColor;
			confirmMsg.innerHTML ="비밀번호 불일치";
		}
	}

        </script>
        <!--이름 입력-->
        <div class="row mb-3">
            <label for="userName" class="col-sm-2 col-form-label">이름</label>
            <dr></dr>
            <div class="col-sm-10">
                <input type="guest_name" name="userName" class="form-control" id="userName">
            </div>
        </div>

        <!--닉네임 입력-->
        <div class="row mb-3">
            <label for="nickname" class="col-sm-2 col-form-label">닉네임</label>
            <dr></dr>
            <div class="col-sm-10">
                <input type="guest_nickname" name="nickname" class="form-control" id="nickname">
            </div>
            <dr></dr>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" id="nickname_check"
                        style="font-size: 10px; margin-top: 5px;">닉네임
                    중복
                </button>
            </div>
        </div>

        <!--생년월일 입력-->
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">생년월일</label>
            <dr></dr>
            <div class="col-sm-3">
                <input type="guest_Year" name="year" class="form-control" placeholder="년(2022)"
                       id="year">
            </div>

            <div class="col-sm-3">
                <select class="form-select" name="month" type="guest_Month" aria-label="guest_Month" id="month">
                    <option selected value="select_Month" hidden>월</option>
                    <option th:value="1">1월</option>
                    <option th:value="2">2월</option>
                    <option th:value="3">3월</option>
                    <option th:value="4">4월</option>
                    <option th:value="5">5월</option>
                    <option th:value="6">6월</option>
                    <option th:value="7">7월</option>
                    <option th:value="8">8월</option>
                    <option th:value="9">9월</option>
                    <option th:value="10">10월</option>
                    <option th:value="11">11월</option>
                    <option th:value="12">12월</option>
                </select>
            </div>

            <div class="col-sm-3">
                <input type="guest_Date" name="date" class="form-control" placeholder="일"
                       id="date">
            </div>
        </div>

        <!--성별 입력-->
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">성별</label>
            <dr></dr>
            <div class="col-sm-10">
                <select class="form-select" type="guest_Gender" name="gender" aria-label="guest_Gender" id="gender">
                    <option selected value="select_gender" hidden>성별</option>
                    <option th:value="MAN">남자</option>
                    <option th:value="WOMAN">여자</option>
                </select>
            </div>
        </div>

        <!--admin, member 체크 박스-->
        <div class="form-check">
            <input class="form-check-input" type="radio" name="auth" id="admin_Check" value="ROLE_ADMIN,ROLE_MEMBER">
            <label class="form-check-label" for="admin_Check">
                admin
            </label>
        </div>
        <div>
            <input class="form-check-input" type="radio" name="auth" value="ROLE_MEMBER" checked="checked"
                   id="member_Check">
            <label class="form-check-label" for="member_Check">
                member
            </label>
        </div>

        <br/>

        <!--가입, 취소 버튼-->
        <div class="mx-auto" style=" margin-top: 30;">
            <div class="d-grid gap-2 col-6 mx-auto" style="float: left;">
                <button type="submit" class="btn btn-primary btn-lg"
                        style="width: 200px; font-size: 20px;">가입하기
                </button>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto" style="float: right;">
                <button type="button" class="btn btn-secondary btn-lg"
                        style="width: 200px; font-size: 20px;">취소
                </button>
            </div>
        </div>

    </form>
    <div style="margin-bottom: 100px;"></div>
</div>
